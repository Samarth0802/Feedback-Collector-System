    <style>
        body{
    background-size:cover;
    background-repeat: no-repeat;
    background-attachment: fixed;  
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-image: url('https://img.freepik.com/free-vector/cartoon-background-with-facebook-icons_23-2147619916.jpg?semt=ais_hybrid');
}

form{
    background: rgba(255,255,255,0.5);
    padding: 30px;
    max-width: 600px;
    margin: 100px auto;
    border-radius: 10px;
}

h1{
    text-align: center;
    font-size: 2.5em;
}

label{
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input,textarea,button{
    width: calc(100%-22px);
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button{
    background-color: black;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}
button:hover{
    background-color: white;
    color: black    ;
}

    </style>
</head>
<body>
    <h1>FeedBack System form</h1>
    <form action="/submit-feedback" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="feedback">Describe your feedback:</label>
        <br>
        <textarea name="feedbacktext" id="feedback" rows="25" cols="70"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
